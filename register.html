<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>User Registration</title>
    </head>
    <body>

       <header>
            <div class="topnav">
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
                <a class="active" href="register.html">Register</a>
                <a href="index.html">About</a>
            </div>
       </header>
        
        <main class="register">
            <form action="" onsubmit="return validatePassword()" enctype="multipart/form-data" method="post">

                <h1>User Registration</h1>
                <input type="text" name="first-name" id="first-name" placeholder="Enter First name" required><br>
                <input type="text" name="last-name" id="last-name" placeholder="Enter Last name" required><br>
                <input type="tel" name="phone-number" id="phone-number" placeholder="Enter Phone number" maxlength="11" required><br>
                
                <select name="" id="gender">
                    <option value="" >select gender</option>
                    <option value="male" id="male" required>Male</option>
                    <option value="female" id="female" required>Female</option>
                </select><br>

                <input type="text" name="country" id="country" placeholder="Enter country" required><br>
                <input type="text" name="province" id="province" placeholder="Enter state/province" required><br>

                <input type="email" id="email1" placeholder="Enter email" required><br>

                <input type="password" id="password1" placeholder="Enter password" required><br>
                <span id="invalid-password" style="color:red"></span>

                <input type="password" id="password2" placeholder="Enter confirm password" required><br>
                <span id="confirm-password-message" style="color:red"></span>

                <input type="submit" id="register-btn" value="Sign Up">
            </form>
        </main>

        <footer>
            <p style="color: red;">Designed by Olowu Abayomi &copy; 2022</p>
            <div class="nav-bar">
                <a href="https://github.com/aayobam">Github</a>
                <a href="https://twitter.com/yungelda">Twitter</a>
                <a href="https://linkedin.com/in/aayobam">Linkedin</a>
            </div>
       </footer>

       <script src="./custom.js"></script>
    </body>
</html>
